<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!--引入bookstrap.min.css文件-->
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap/css/bootstrap.css" />
		<!--引入自定义样式-->
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script type="text/css">
			function down1(fujianPath,fujianYuashiMing)
	        {
	        	<c:if test="${sessionScope.user==null}">
	        		alert("请先登录");
	        	</c:if>
	        	<c:if test="${sessionScope.user!=null}">
	        		var url="<%=path %>/updown/updown.jsp?fujianPath="+fujianPath+"&fujianYuashiMing="+fujianYuashiMing;
	        		url=encodeURI(url);
	        		url=encodeURI(url);
	        		window.open(url,"_self");
	        	</c:if>
	        }
		</script>
	
		<style rel="stylesheet" type="text/css">
			.list_noimg
			{
			      PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 1px; OVERFLOW: hidden; PADDING-TOP: 1px; BORDER-BOTTOM: #eee 1px solid; ZOOM: 1
			}
	    </style>
	</head>
	<body>
		<!--导航开始-->
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-default" role="navigation">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
				            <span class="sr-only">切换导航</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				        </button>
							<a class="navbar-brand" href="#">安黎芝化妆品专卖网</a>
						</div>
						<div class="collapse navbar-collapse" id="example-navbar-collapse">
							<ul class="nav navbar-nav navbar-right">
								<li>
									<a href="#">系统首页</a>
								</li>
								<li>
									<a href="#">我的购物车</a>
								</li>
								<li>
									<a href="#">我的订单</a>
								</li>
								<li>
									<a href="#">护肤常识</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
		<!--导航结束-->
		
		<!--轮播begin-->
		<div class="container-fluid" style="margin-top: -22px;">
			<div class="row">
				<div id="myCarousel" class="carousel slide">
					<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="../img/scenery01.png" alt="First slide">
						</div>
						<div class="item">
							<img src="../img/scenery02.png" alt="Second slide">
						</div>
						<div class="item">
							<img src="../img/scenery03.png" alt="Thrid slide">
						</div>
					</div>
					<!-- 轮播（Carousel）导航 -->
					<a class="carousel-control left" href="#myCarousel" data-slide="prev"> <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span></a>
					<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
				</div>
			</div>
		</div>
		<!--轮播end-->
		<div class="container-fluid">
			<div class="row">
			<div id="templatemo_container">
			      <!-- 左部分 -->
				  <div id="templatemo_left_section">
					   <div id="templatemo_left_header">
					     <div id="templatemo_latest"></div>
					   </div>
				
					   <div id="templatemo_left_menu">
					     <jsp:include flush="true" page="/qiantai/inc/caidan.jsp"></jsp:include> 
					   </div>
				
					   <div id="templatemo_left_content">
					     <h3>护肤知识</h3>
					     <div class="templatemo_left_content">
					         <p>标题：${requestScope.zhishi.biaoti }</p>
					         <p><c:out value="${requestScope.zhishi.neirong }" escapeXml="false"></c:out></p>
					         <p>发布时间：${requestScope.zhishi.shijian }</p>
					         <p>
					             <object id="player" height="300" width="400" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6">
										<param NAME="AutoStart" VALUE="-1">
										<!--是否自动播放-->
										<param NAME="Balance" VALUE="0">
										<!--调整左右声道平衡,同上面旧播放器代码-->
										<param name="enabled" value="-1">
										<!--播放器是否可人为控制-->
										<param NAME="EnableContextMenu" VALUE="-1">
										<!--是否启用上下文菜单-->
										<param NAME="url" VALUE="<%=path %>/${requestScope.zhishi.fujian}">
										<!--播放的文件地址-->
										<param NAME="PlayCount" VALUE="1">
										<!--播放次数控制,为整数-->
										<param name="rate" value="1">
										<!--播放速率控制,1为正常,允许小数,1.0-2.0-->
										<param name="currentPosition" value="0">
										<!--控件设置:当前位置-->
										<param name="currentMarker" value="0">
										<!--控件设置:当前标记-->
										<param name="defaultFrame" value="">
										<!--显示默认框架-->
										<param name="invokeURLs" value="0">
										<!--脚本命令设置:是否调用URL-->
										<param name="baseURL" value="">
										<!--脚本命令设置:被调用的URL-->
										<param name="stretchToFit" value="0">
										<!--是否按比例伸展-->
										<param name="volume" value="50">
										<!--默认声音大小0%-100%,50则为50%-->
										<param name="mute" value="0">
										<!--是否静音-->
										<param name="uiMode" value="mini">
										<!--播放器显示模式:Full显示全部;mini最简化;None不显示播放控制,只显示视频窗口;invisible全部不显示-->
										<param name="windowlessVideo" value="0">
										<!--如果是0可以允许全屏,否则只能在窗口中查看-->
										<param name="fullScreen" value="0">
										<!--开始播放是否自动全屏-->
										<param name="enableErrorDialogs" value="-1">
										<!--是否启用错误提示报告-->
										<param name="SAMIStyle" value>
										<!--SAMI样式-->
										<param name="SAMILang" value>
										<!--SAMI语言-->
										<param name="SAMIFilename" value>
										<!--字幕ID-->
								   </object>
			                 </p>
					     </div>
					   </div>
				  </div>
			      <!-- 左部分 -->
			      
			      
			      <!-- 右部分 -->
				  <div id="templatemo_right_section">
					    <div id="templatemo_right_top"></div>
					    <jsp:include flush="true" page="/qiantai/inc/right.jsp"></jsp:include> 
				  </div>
				  <!-- 右部分 -->
			      <div id="templatemo_footer">
			         Copyright ©  Your Company Name | Designed by,
			         <a href="<%=path %>/login.jsp">管理员登录 </a>
			      </div>
			</div>	
			</div>
		</div>
			
		<!--引入jquery文件-->
		<script src="../plugins/jquery/jquery.min.js" type="text/javascript"></script>
		<!--引入bootstrap.js文件-->
		<script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.js" ></script>
	</body>
</html>
